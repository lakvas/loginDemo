
<div class="container" style="margin-top:40px">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title"><strong>Customer Details</strong></h3></div>
        <div class="panel-body">
          <form [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)">
        <div class="form-group">
          <label>FirstName <span>*</span></label>
          <input class="form-control" type="text" name="fname" formControlName="fname"/>
        </div>
        <div class="form-group">
          <label>LastName <span>*</span></label>
          <input class="form-control" type="text" name="lname" formControlName="lname"/>
        </div>
        <div class="form-group">
          <label>Address <span></span></label>
         <input class="form-control" type="text" name="address" formControlName="address"/>
        </div>
        <div class="form-group">
          <label>Phone No <span></span></label>
          <input class="form-control" type="text" name="phoneno" formControlName="phoneno"/>
        </div>
        <button class="btn btn-success btn-block" [disabled]="!formdata.valid" value="Submit">Submit</button>
        
      </form>
        </div>
      </div>


      
    </div>
</div>

  
<div id="custtable" style="display:none;margin:0 auto;">
  <table class="table table-bordered">
      <thead> <tr> 
        <th>FirstName</th> 
        <th>LastName</th> 
        <th>Address</th> 
        <th>Phone No</th> 
      </tr> 
    </thead>

     
     <tr>
        <td *ngFor="let data of cutomerdata">
           <h5>{{data}}</h5>
        </td>
     </tr>
  </table>
</div>

</div>
