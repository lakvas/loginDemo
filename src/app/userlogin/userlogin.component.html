<div class="container" style="margin-top:40px">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title"><strong>Sign In </strong></h3></div>
        <div class="panel-body">
          <form [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)" >
        <div class="form-group">
          <label>Username <span>*</span></label>
          <input class="form-control" type="text" name="uname" formControlName="uname"/>
        </div>
        <div class="form-group">
          <label>Password <span>*</span></label>
          <input type="password" class="form-control" name="passwd" formControlName="passwd"/>
        </div>
        <button class="btn btn-warning btn-block" [disabled]="!formdata.valid" value="Login">Login</button>
        
      </form>
        </div>
      </div>
    </div>
  </div>
</div>
